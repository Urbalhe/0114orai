<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regisztrációs oldal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    

    
    <div class="glitch-form-wrapper">
      <form class="glitch-card" id="registrationForm">
        <div class="card-header">
          <div class="card-title">
            <span>Űrlap</span>
          </div>
        </div>

        <div class="card-body">
          <div class="form-group">
            <input type="text" id="name" name="name" required placeholder="">
            <label for="name" class="form-label" data-text="Keresztnév">Keresztnév</label>
          </div>

          <div class="form-group">
            <input type="email" id="email" name="email" required placeholder="">
            <label for="email" class="form-label" data-text="E-Mail">E-Mail</label>
          </div>

          <div class="form-group">
            <input type="text" id="text" name="text" required placeholder="">
            <label for="text" class="form-label" data-text="Vezetéknév">Vezetéknév</label>
          </div>

          <button type="submit" data-text="Beadás" class="submit-btn">
            <span class="btn-text">Beadás</span>
          </button>
        </div>
      </form>

      
      <div id="successMessage" class="mt-3"></div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Ormos Szabolcs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Január 14.</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

   
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
